name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - staging
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ github.ref == 'refs/heads/staging' && secrets.FIREBASE_SERVICE_ACCOUNT_VENERA_BUSINESS_STAGING || secrets.FIREBASE_SERVICE_ACCOUNT_VENERA_BUSINESS_DEV }}
          projectId: ${{ github.ref == 'refs/heads/staging' && 'venera-business-staging' || 'venera-business-dev' }}
          channelId: live
