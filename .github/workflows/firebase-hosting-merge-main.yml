name: Deploy to Firebase Hosting on merge to main
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          # Defined at https://github.com/Venera-AI/venera-landing-page/settings/secrets/actions
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VENERA_BUSINESS_DEV }}
          channelId: live
          projectId: venera-business-dev
